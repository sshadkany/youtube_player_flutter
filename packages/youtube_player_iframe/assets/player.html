<!DOCTYPE html>
<html>
<head>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
      background-color: black;
      pointer-events: <<pointerEvents>>;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      pointer-events: inherit;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      pointer-events: inherit;
    }
  </style>
  <title>Youtube Player</title>
</head>

<body>
<div class="embed-container">
  <div id="player"></div>
</div>

<script>
  var tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName("script")[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var platform = "<<platform>>";
  var host = "<<host>>";
  var player;
  var timerId;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      host: host,
      playerVars: <<playerVars>>,
      events: {
        onReady: function (event) {
          handleFullScreenForMobilePlatform();
          sendMessage('Ready', event);
          removeYouTubeOverlays();
        },
        onStateChange: function (event) {
          clearTimeout(timerId);
          sendMessage('StateChange', event.data);
          if (event.data == 1) {
            timerId = setInterval(function () {
              var state = {
                'currentTime': player.getCurrentTime(),
                'loadedFraction': player.getVideoLoadedFraction()
              };

              sendMessage('VideoState', JSON.stringify(state));
            }, 100);
          }
        },
        onPlaybackQualityChange: function (event) {
          sendMessage('PlaybackQualityChange', event.data);
        },
        onPlaybackRateChange: function (event) {
          sendMessage('PlaybackRateChange', event.data);
        },
        onApiChange: function (event) {
          sendMessage('ApiChange', event.data);
        },
        onError: function (event) {
          sendMessage('PlayerError', event.data);
        },
      },
    });
    player.setSize(window.innerWidth, window.innerHeight);
  }

  window.addEventListener('message', (event) => {
    try {
      var data = JSON.parse(event.data);

      if(data.function){
        var rawFunction = data.function.replaceAll('<<quote>>', '"');
        var result = eval(rawFunction);

        if(data.key) {
          var message = {}
          message[data.key] = result
          var messageString = JSON.stringify(message);

          event.source.postMessage(messageString , '*');
        }
      }
    } catch (e) { }
  }, false);

  window.onresize = function () {
    player.setSize(window.innerWidth, window.innerHeight);
  };

  function sendMessage(key, data) {
     var message = {}
     message[key] = data
     var messageString = JSON.stringify(message);

     switch(platform) {
       case 'android':
         YoutubePlayer.postMessage(messageString);
         break;
       case 'ios':
         YoutubePlayer.postMessage(messageString, '*');
         break;
       case 'web':
         window.parent.postMessage(messageString, '*');
         break;
     }
  }



  function getVideoData() {
    return prepareDataForPlatform(player.getVideoData());
  }

  function getPlaylist() {
    return prepareDataForPlatform(player.getPlaylist());
  }

  function getAvailablePlaybackRates(){
    return prepareDataForPlatform(player.getAvailablePlaybackRates());
  }

  function prepareDataForPlatform(data) {
    if(platform == 'android') return data;

    return JSON.stringify(data);
  }

  function handleFullScreenForMobilePlatform() {
    if(platform != 'web') {
      var ytFrame = document.getElementsByTagName('iframe')[0].contentWindow.document;
      var fsButton = ytFrame.getElementsByClassName('ytp-fullscreen-button ytp-button')[0];

      if(fsButton != null) {
        var fsButtonCopy = fsButton.cloneNode(true);
        fsButton.replaceWith(fsButtonCopy);
        fsButtonCopy.onclick = function() {
          sendMessage('FullscreenButtonPressed', '');
        };
      }
    }
  }

  function removeYouTubeOverlays() {
    var playerFrame = document.getElementById('player');
    if (playerFrame && playerFrame.contentWindow) {
      var ytFrame = playerFrame.contentWindow.document;
      var interval = setTimeout(function () {
        // Hide the annotations
        var annotations = ytFrame.getElementsByClassName('video-annotations');
        for (var i = 0; i < annotations.length; i++) {
          annotations[i].style.display = 'none';
        }

        // Hide the end screen
        var endScreen = ytFrame.getElementsByClassName('ytp-ce-element');
        for (var i = 0; i < endScreen.length; i++) {
          endScreen[i].style.display = 'none';
        }

        // Hide the video title and channel link overlay
        var titleAndChannel = ytFrame.getElementsByClassName('ytp-title-text');
        for (var i = 0; i < titleAndChannel.length; i++) {
          titleAndChannel[i].style.display = 'none';
        }
        // Hide the video title and channel link overlay
        var titleAndChannel = ytFrame.getElementsByClassName('ytp-title-channel');
        for (var i = 0; i < titleAndChannel.length; i++) {
          titleAndChannel[i].style.display = 'none';
        }
        // Hide the video title and channel link overlay
        var titleAndChannel = ytFrame.getElementsByClassName('ytp-pause-overlay-container');
        for (var i = 0; i < titleAndChannel.length; i++) {
          titleAndChannel[i].style.display = 'none';
        }
        // Hide the video title and channel link overlay
        var titleAndChannel = ytFrame.getElementsByClassName('ytp-button');
        for (var i = 0; i < titleAndChannel.length; i++) {
          titleAndChannel[i].style.display = 'none';
        }

        // Hide the YouTube logo watermark
        //var watermark = ytFrame.getElementsByClassName('ytp-watermark');
        //for (var i = 0; i < watermark.length; i++) {
        //  watermark[i].style.display = 'none';
        //}

        // Hide the info cards
        var infoCards = ytFrame.getElementsByClassName('ytp-cards-button');
        for (var i = 0; i < infoCards.length; i++) {
          infoCards[i].style.display = 'none';
        }

        // Hide other overlays that might appear
        var overlays = ytFrame.getElementsByClassName('ytp-gradient-top, ytp-gradient-bottom, ytp-chrome-top, ytp-chrome-bottom, ytp-bezel, ytp-ad-overlay-slot');
        for (var i = 0; i < overlays.length; i++) {
          overlays[i].style.display = 'none';
        }
      }, 1000); // Run the check every 500ms
    }
    return "sssssss sdfadsf";
  }


</script>
</body>
</html>
